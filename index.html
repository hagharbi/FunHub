<body class="img-responsive" id="">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <form class="form-inline my-2 my-lg-0 ml-auto">

        </form>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <img class="img-responsive" src="assets/images/FunHub-logo.svg" id="hero-logo" alt="">
            <h2>Find Fun near you!</h2>
            <br>
            <br>
            <!-- <h4>What's Happening in <em id="locationAPI">_______________.</em></h4> -->

            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">

                    <div class="card-body align-items-center">
                        <div class="form-group">
                            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="Search topics or keywords">

                        <div class="form-group">
                            <input type="search" class="form-control" id="exampleFormControlInput1" placeholder="City">

                        <div class="form-group">

                    </div>

            </div>
        </div>

                <div class="card" style="margin-bottom: 3rem">
                    <div class="row row no-gutters">
                        <div class="col-lg-4">
                            <div class="card-header" id="dateTime">
                                <div class="row justify-content-center">
                                    <div class="col-lg-6" id="event-date">
                                        DATE
                                    </div>
                                    <div class="col-lg-6" id="event-time">
                                        TIME
                                    </div>
                                </div>
                            </div>
                            <img src="assets/images/event-image-placeholder.png" class="card-img-top" alt="event-img1">

                        <div class="col-lg-8">
                            <div class="card-header" id="card-tabs">
                                <ul class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Details</a>
                                    </li>
                                    </li>
                                    <li class="nav-item">

                                        <a class="nav-link" href="#">More</a>
                                    </li>
                                </ul>
                            </div>
